<div uk-slider="autoplay: true;autoplay-interval: 3000;center: true;{% if page.first_pic %}index: {{page.first_pic}}{% endif %}">
    <div class="uk-position-relative uk-visible-toggle uk-margin-bottom uk-margin-bottom">
    <div class="uk-slider-container uk-light">
    <ul class="uk-slider-items uk-child-width-3-4 uk-child-width-1-3@m uk-grid-small" uk-grid uk-lightbox="animation: fade;">
        {% assign photos = site.collections | where: "label", "photos" | first  %}
        {% for photo in photos.files %}
        <li><a class="uk-inline" href="assets/photos/{{photo.name}}">
            <img data-width="3000" data-height="2000" data-src="assets/photos/{{photo.name}}" alt="" uk-img="target: !.uk-slider-items"/>
            </a>
        </li>
        {% endfor %}  
    </ul>
    </div>
    <div class="uk-hidden@m uk-light">
        <a class="uk-position-center-left uk-position-small" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
        <a class="uk-position-center-right uk-position-small" href="#" uk-slidenav-next uk-slider-item="next"></a>
    </div>
    <div class="uk-visible@m">
        <a class="uk-position-center-left-out uk-position-small" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
        <a class="uk-position-center-right-out uk-position-small" href="#" uk-slidenav-next uk-slider-item="next"></a>
    </div>
    </div>
</div>
